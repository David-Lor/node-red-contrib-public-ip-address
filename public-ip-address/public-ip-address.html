<script type="text/html" data-help-name="public-ip-address">
    <p>Get the current Public IP Address using the <a href="https://ipify.org">ipify.org API</a>.</p>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>the IP address (IPv6 or IPv4)</dd>
    </dl>

    <h3>Details</h3>
    <p>The node performs a GET HTTP request to the ipify.org public API, on the IPv6/4 endpoint. This will return the public IPv6 address, if available; otherwise it will return the public IPv4 address.</p>
</script>
